<h3>Device Settings</h3>
<p>Version: </p>
<p>Picture interval settings</p>
<p>Switch device off</p>



<div class="accordion" id="device-settings-accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseDisplayedImages" aria-expanded="true" aria-controls="collapseDisplayedImages">
                Choose displayed images
            </button>
        </h2>
        <div id="collapseDisplayedImages" class="accordion-collapse collapse show" data-bs-parent="#device-settings-accordion">
            <div class="accordion-body">
                @for(i of getChosenImages(); track i.src){
                <img [src]="i.src" [alt]="i.alt">
                }
            </div>
        </div>
    </div>
</div>
