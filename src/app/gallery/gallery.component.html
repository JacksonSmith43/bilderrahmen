<div class="container images-container">

    <p>Filter</p>

    <div class="row images">
        <div class="col-auto text-center">
            @for(i of allImages(); track i.src; let index = $index; let last = $last){
            <img [src]="i.src" [alt]="i.alt ? i.alt : i.relativePath" (click)="onRemoveImage(index)">
            @if(last){
            <p class="image-number">Number of images: {{allImages().length}}</p>

            }
            }

        </div>
    </div>

</div>
